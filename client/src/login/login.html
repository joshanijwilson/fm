<form name="form" novalidate>
  <div class="form-group has-feedback" error-class-for="form.email">
    <label for="email-input">Email</label>
    <input ng-model="email" required class="form-control" type="text" name="email" id="email-input" placeholder="Email">
    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
  </div>

  <div class="form-group has-feedback" error-class-for="form.password">
    <label for="password-input">Heslo</label>
    <input ng-model="password" required class="form-control" type="password" name="password" id="password-input" placeholder="Heslo">
    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
  </div>

  <button ng-click="submit()" ng-disabled="!form.$valid" type="submit" class="btn btn-primary btn-lg">Přihásit</button>
</form>
